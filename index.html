<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Palindrome | Checker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
<header>
    <div id="all">
    <div class="item">
        <h2>Palindrome checker</h2>
    </div>
    <div class="item">
        <p>Check <span class="typed-text"></span><span class="cursor typing">&nbsp;</span></p>
    </div>
</header>
<div id="sato">
    <label for="me">Enter your text or number:</label>
    <input type="text" id="me">
    <br>
    <button id="btn" type="button" onclick="sato()">CHECK</button>
    <p id="response"></p>
</div>
</div>
       <!---Java Script--->
       <script src="main.js"></script>
       
    </body>
</html>
